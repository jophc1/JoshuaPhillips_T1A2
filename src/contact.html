<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="images/portraitIcon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactStyle.css" />
  </head>
  <body>
    <main>
      <!-- Header components -->
      <header>
        <a href="index.html">
          <img src="images/jpLogo.png" alt="josh phillips logo" />
        </a>
        <nav>
          <p class="navTitles"><a href="./about.html">About Me</a></p>
          <p class="navTitles"><a href="./blogs.html">Blogs</a></p>
          <p class="navTitles">
            <a href="./contact.html" class="disable active">Contact</a>
          </p>
        </nav>
      </header>

      <!-- Section components -->
      <section>
        <figure id="titleRetro">
          <figcaption id="titleSize" class="retroText shadow">
            Contact
          </figcaption>
        </figure>
        <div id="EFT">
          <a href="mailto:14159@coderacademy.edu.au" target="_blank"
            ><img
              class="contactSize contactHighlight"
              src="images/email.svg"
              alt="email icon"
          /></a>
          <div id="FT">
            <a href="https://facebook.com" target="_blank"
              ><img
                class="contactSize contactHighlight"
                src="images/facebook.svg"
                alt="facebook icon"
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img
                class="contactSize contactHighlight"
                src="images/twitter.svg"
                alt="twitter icon"
            /></a>
          </div>
        </div>
        <div id="LGR">
          <a href="https://linkedin.com" target="_blank"
            ><img
              class="contactSize contactHighlight"
              src="images/linkedin.svg"
              alt="linkedin icon"
          /></a>
          <div id="GR">
            <a href="https://github.com/jophc1" target="_blank"
              ><img
                class="contactSize contactHighlight"
                src="images/github.svg"
                alt="github icon"
            /></a>
            <a href="./resume/mockupResume.pdf" target="_blank"
              ><div class="contactSize resumeBox contactHighlight centerText">
                Resume
              </div></a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Footer components -->
    <footer>
      <p class="retroText">Josh Phillips 2023 &copy;</p>
      <a
        href="https://www.freepik.com/free-vector/metropolis-night-landscape-neon-cartoon-vector_4393824.htm#query=retrowave&position=39&from_view=keyword&track=sph"
        >Image by vectorpocket</a
      >
    </footer>
  </body>
</html>
